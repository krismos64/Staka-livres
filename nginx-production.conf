server {
    listen 80;
    listen [::]:80;
    server_name livrestaka.fr www.livrestaka.fr;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name livrestaka.fr www.livrestaka.fr;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/livrestaka.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/livrestaka.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain
        text/html;

    # Static assets cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # CRITICAL: Stripe webhook endpoint - MUST be before /api location
    location = /payments/webhook {
        # Permettre uniquement POST
        if ($request_method != POST) {
            return 405;
        }
        
        # Proxy vers le backend - ATTENTION au port correct
        # Si votre backend tourne sur le port 3001 en production, utilisez 3001
        # Si votre backend tourne sur le port 3000 en production, utilisez 3000
        proxy_pass http://localhost:3001/payments/webhook;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Préserver le header Stripe-Signature
        proxy_set_header Stripe-Signature $http_stripe_signature;
        
        # CRITICAL: Désactiver le buffering pour les webhooks Stripe
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts généreux pour le traitement des webhooks
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Taille max du body pour les webhooks
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        
        # Logs spécifiques pour debug
        access_log /var/log/nginx/stripe_webhook_access.log;
        error_log /var/log/nginx/stripe_webhook_error.log debug;
    }

    # API proxy to backend
    location /api {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts standards pour l'API
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}